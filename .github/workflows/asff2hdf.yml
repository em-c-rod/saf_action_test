on: [push]
jobs:
  heimdall_tools_conversion:
    runs-on: ubuntu-latest
    name: SAF CLI Convert ASFF to HDF
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      # - name: Sleep for 30 seconds
      #   uses: jakejarvis/wait-action@master
      #   with:
      #     time: '1s'
      - name: Convert ASFF
        uses: em-c-rod/saf_action_test@master
        with:
          command_string: 'saf convert:asff2hdf -i sample/asff_sample.json -o asf_hdf.json'
